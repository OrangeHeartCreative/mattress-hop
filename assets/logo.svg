<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220" role="img" aria-label="Don't Jump on the Bed! logo">
  <defs>
    <linearGradient id="g" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffd657"/>
      <stop offset="1" stop-color="#ffb84d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- background rounded banner -->
  <rect x="20" y="12" width="760" height="196" rx="18" ry="18" fill="#1b1b1b" />
  <rect x="28" y="20" width="744" height="180" rx="14" ry="14" fill="url(#g)" opacity="0.12" />

  <!-- simple mattress icon on left -->
  <g transform="translate(48,48)">
    <rect x="0" y="36" width="160" height="56" rx="8" fill="#f2c6b6" stroke="#6b4326" stroke-width="6" />
    <rect x="8" y="26" width="92" height="28" rx="6" fill="#ffddb3" />
    <rect x="110" y="28" width="24" height="18" rx="3" fill="#fff2c9" />
    <rect x="8" y="26" width="120" height="6" rx="3" fill="#e06a8a" />
  </g>

  <!-- title text, retro blocky style -->
  <g transform="translate(240,54)" filter="url(#shadow)">
    <text x="0" y="48" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="48" font-weight="800" fill="#ffffff" style="letter-spacing:2px">DON'T JUMP</text>
    <text x="0" y="104" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="36" font-weight="700" fill="#fff" style="letter-spacing:1px">ON THE BED!</text>
  </g>

  <!-- small pixel accent dots -->
  <g fill="#ffcc00" opacity="0.9">
    <rect x="680" y="36" width="6" height="6" rx="1" />
    <rect x="700" y="52" width="4" height="4" rx="1" />
    <rect x="660" y="72" width="5" height="5" rx="1" />
  </g>
</svg>
